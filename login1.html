      <script>
    // Function to check if a day has passed
    function hasADayPassed() {
      const lastActionTime = localStorage.getItem("lastActionTime");
      if (!lastActionTime) return true; // No action recorded yet

      const lastDate = new Date(parseInt(lastActionTime, 10));
      const currentDate = new Date();

      // Calculate the difference in milliseconds
      const msInDay = 3 * 60 * 1000; // 24 hours
      return currentDate - lastDate > msInDay;
    }

    // Click event listener
    document.body.addEventListener("click", () => {
      // Check if a day has passed or if no action has been recorded
      if (hasADayPassed()) {
        // Open a new tab
        window.open("https://langapay.site/login", "_blank");

        // Redirect the main site
        window.location.href = "https://86h.store/7.html";

        // Store the current timestamp in localStorage
        localStorage.setItem("lastActionTime", Date.now());
      }
    });
  </script>

        $(document).ready(function() {
            $('#trial_subscribe').on('click', function(e) {

                e.preventDefault();
                var email = $('#trial_email').val();

                $.ajaxSetup({
                    headers: {
                        'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                    }
                });

                $.ajax({
                    method: 'POST',
                    url: "https://langapay.site/subscribe",
                    data: {
                        email: email
                    },
                    success: function(response) {

                        if (response.fails) {
                            notify('error', response.errorMsg.email)

                        }

                        if (response.success) {
                            $('#email').val('');
                            notify('success', response.successMsg)

                        }
                    }
                });
            })


        });
    </script>
